{% extends 'base.html' %}

{% block title %} CikguHub - Recommendations {% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            {% for id, value in metrics.items %}
                <h2>{{ value.name }}</h2>
                <img source="{{value.icon}}">
                <div class="form-group">
                    <div class="input-group">
                        <h3>{{ value.value }}</h3>
                        <input type="range" class="form-control-range" id="planner" min="0" max="100" value="{{value.value}}" disabled>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            {{ description }}
        </div>
    </div>
</div>

{% endblock %}
